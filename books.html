<div id="content"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){


	function parse(document){
	$(document).find("book>author[lname='Gavin-Hanner']").each(function(){
		var book = $(this).parent();
		$("#content").append('<p>ISBN10: '+$(book).attr('isbn10')+
		   '<br /> Title: '+$(book).find('title').text()+
		   '<br /> Author: '+$(book).find('author').text()+
		   '<br /> Author: '+$(book).find('author').text()+
		   '</p>'
		 );
	});
	}

	$.ajax({
	 url: 'books.xml', // name of file you want to parse
	 dataType: "xml",
	 success: parse,
	 error: function(){alert("Error: Something went wrong");}
	 });
	});
</script>
